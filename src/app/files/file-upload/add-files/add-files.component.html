<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add File'" [items]="['Files']" [active_item]="'Add File'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="box-shadow">
        <div class="card">
          <div class="body">
            <form class="m-4" [formGroup]="docForm">
              <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Company</mat-label>
                    <mat-select formControlName="companyCode" >
                      <mat-option *ngFor="let title of customerList" [value]="title.id" required>
                        {{title.text}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                
                
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                  <mat-label><b>Upload</b></mat-label>
                  <app-file-upload formControlName="uploadFile"
                  (change)="getFileDetails($event)"></app-file-upload>
                </div>
                <div class="smallCard" *ngFor="let file of files; let i=index">
                  <div class="row">
                      <div class="col-md-10">
                          {{i+1}}.{{file.name}}
                      </div>
                      <div class="col-md-2 text-right">
                          <span class="fas fa-times" style="color:red;font-size: 20px;cursor: pointer;" (click)="removed(i)"></span>
                      </div>
                  </div>
              </div>
              </div>
              <br><br>
              <div class="row"> 
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                  color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                  <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button
                  color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                  <button color="warn" type="button" (click)="onCancel()" mat-raised-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
