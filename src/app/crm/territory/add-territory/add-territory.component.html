<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Territory'" [items]="['Territory']" [active_item]="'Add Territory'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " style="margin-left:130px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Territory Code</mat-label>
                      <input matInput formControlName="territoryCode" required>
                      <mat-error *ngIf="docForm.get('territoryCode').hasError('required')">
                        Territory Code is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Region</mat-label>
                      <input matInput formControlName="region">
                      <mat-error *ngIf="docForm.get('region').hasError('required')">
                        Region is required
                      </mat-error>
                    </mat-form-field>
                  </div>      
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Country</mat-label>
                      <input matInput formControlName="country" required>
                      <mat-error *ngIf="docForm.get('country').hasError('required')">
                        Country Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " style="margin-left:130px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Territory Sales Head</mat-label>
                      <input matInput formControlName="territorySalesHead" required>
                      <mat-error *ngIf="docForm.get('territorySalesHead').hasError('required')">
                        Territory Sales Head is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Territory Sales Person</mat-label>
                      <input matInput formControlName="territorySalesPerson" required>
                      <mat-error *ngIf="docForm.get('territorySalesPerson').hasError('required')">
                        Territory Sales Person is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                  </div>  
                </div>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Save</button>
                    <button (click) = "reset()" class="btn-space" mat-raised-button
                      color="primary">Reset</button>
                    <button color="warn" type="button" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
