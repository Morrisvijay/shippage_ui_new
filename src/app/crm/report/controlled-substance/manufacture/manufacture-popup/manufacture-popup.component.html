        </div>
        <div class="tableBody">
          <div class="table-responsive">
            <table class="table text-center">
              <tbody>
                <tr>
                  <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>
                  <td>3M Health Care</td>
                </tr>
                <tr>
                    <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>

                    <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>

                  </tr>
                  <tr>
                    <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>
                    <td>Ascend Therapeutics</td>
                  </tr>
                  <tr>
                    <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>
                    <td>Boca Pharmacal</td>
                  </tr>
                  <tr>
                    <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>
                    <td>Camber Pharmaceuticals.Inc</td>
                  </tr>
                  <tr>
                    <td><mat-checkbox  ngInit="checked=true"></mat-checkbox></td>
                    <td>Capital Returns</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <mat-dialog-actions align="end" class="mb-1">
        <button mat-flat-button tabindex="-1" color="accent" style="background-color: #34d034;">View Report</button>
        <button mat-flat-button color="warn" [mat-dialog-close]="1">Cancel</button>
      </mat-dialog-actions>
    </div>
  </div>
