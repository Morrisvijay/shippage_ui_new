    <div class="content-block">
     <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown">
                          <h2><i class="fa fa-table"></i>&nbsp;Add Item Category List</h2>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              
                <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                 <div class="row">
                      <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 ">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>Property Type</mat-label>
                          <mat-select formControlName="propertyId" >
                            <mat-option *ngFor="let title of property" [value]="title.id">
                              {{title.text}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 ">
                        <button mat-button (click)="getpropertyValue(docForm.value)" >Filter</button>&nbsp;
                       </div>
                      </div>
                      <div role="content">
                        <div class="widget-body no-padding">
                       <table class="table table-striped table-bordered table-hover dataTable no-footer"
                           role="grid" aria-describedby="dt_basic_info">
                           <thead class="dataTables-Main-Head">
                            <tr>
                             <th class="width_1 text-center table-heading"><label
                              class="i-checks m-b-none"> <input
                               type="checkbox"> <i></i>
                             </label></th>
                             <th class="sorting width_10" st-sort="propertyName">Property Name</th>
                             <th class="sorting width_12" st-sort="propertyType">Property Type</th>
                             <th class="sorting width_12" st-sort="length">Length</th>
                             <th class="sorting width_12" st-sort="isMandantory">Is Mandantory</th>
                            </tr>
                           </thead>
                      </table>
                          <div class="no-results">No results</div>
                          <mat-paginator #paginator [pageIndex]="0"[pageSize]="10"[pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>                                      
                        </div>
                       </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                        <button mat-raised-button (click)="onSubmit()" ><i class="fa fa-save"></i> Select</button>&nbsp;
                        <button mat-raised-button (click)="onCancel()"><i class="fa fa-close"></i> Cancel</button>&nbsp;
                      </div>
                    </div>
                  </form>
               
            
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
