<section class="content">
  <div class="content-block">
    <div class="block-header" style="text-align:center">
      <h4> Return Management </h4>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" >
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-4" [formGroup]="docForm">
                <h5>Return Memo Information</h5>
                 <hr> 
                <div class="row">
                  <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12">
                    <mat-label class="lable">Company Name</mat-label>
                    </div>
                    <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12">
                   <!-- <mat-form-field class="example-full-width form-control-sm" appearance="outline"> -->
                      <mat-select type="text" class="form-control"formControlName="company" disabled>
                        <mat-option *ngFor="let title of companyList" [value]="title.id">
                          {{title.text}}
                        </mat-option>
                      </mat-select>
                     <!-- </mat-form-field> -->
                  </div>

                  <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12">
                    <mat-label class="lable">Date Entered</mat-label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                   <!-- <mat-form-field class="example-full-width form-control-sm" appearance="outline"> -->
                      <input type="text" class="form-control" [matDatepicker]="picker" formControlName="returnMemoDate">
                      <mat-datepicker-toggle style="margin-top: -38px; position: absolute;margin-left: 153px;" matSuffix
                        [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="submitted && docForm.get('returnMemoDate').hasError('required')">
                        Date Entered is required
                      </mat-error>
                     <!-- </mat-form-field> -->
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12">
                    <mat-label class="lable">Return Name </mat-label>
                    </div>
                    <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12">
                   <!-- <mat-form-field class="example-full-width form-control-sm" appearance="outline"> -->
                      <input type="text" class="form-control" formControlName="returnMemoName" maxlength="40"
                        (keypress)="keyPressName($event)" required>
                      <mat-error *ngIf="submitted && docForm.get('returnMemoName').hasError('required')">
                        Return Name is required
                      </mat-error>
                     <!-- </mat-form-field> -->
                  </div>
                  <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12">
                    <mat-label class="lable">Debit Memo No</mat-label>
                    </div>
                    <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12">
                    <!-- <mat-form-field class="example-full-width form-control-sm" appearance="outline"> --> 
                      <input type="text" class="form-control" formControlName="returnMemoNo" maxlength="15"
                        (keypress)="keyPressDebitMemoNo($event)" required>
                      <mat-error *ngIf="submitted && docForm.get('returnMemoNo').hasError('required')">
                        Debit Memo No is required
                      </mat-error>
                   <!-- </mat-form-field> --> 
                  </div>
                </div>
             <br>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click)="onSubmit()" class="btn-space" mat-raised-button color="accent"
                      style="margin-left: 36%;background-color: #2a732a;">Submit</button>
                    <button *ngIf="edit" (click)="update()" class="btn-space" mat-raised-button color="accent"
                      style="margin-left: 36%;background-color: #276e27;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()"
                      mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()"
                      mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
