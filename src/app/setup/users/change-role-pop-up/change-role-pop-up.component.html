<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Change Role</h2>
  <!-- <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p> -->
  <form class="m-1" [formGroup]="docForm">
    <label style="margin-top: 3%;" for="sel1" class="form-label">Change Role :</label>
    <select (change)="roleNameChange($event.target.value)" formControlName="roleNamePopUp" class="form-select" id="sel1" name="sellist1">
        <option *ngFor="let title of roleListForPopUp" [value]="title.roleId">
            {{title.roleName}}
        </option>
    </select>
    <br><br>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
        <button (click)="updateRole()" class="btn-space" mat-raised-button
          style="margin-left: 26%; color: aliceblue; background-color: green;">Submit</button>
        <button (click)="cancel()" color="warn" type="button" mat-raised-button >Cancel</button>
      </div> 
  </form>
</div>

</body>
</html>
