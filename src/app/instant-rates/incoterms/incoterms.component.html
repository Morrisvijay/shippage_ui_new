<section class="content">
    <div class="content-block">
      <div class="block-header" style="margin-top: 48px;">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Dashboad'" [items]="['Home']" [active_item]="'Dashboad'"></app-breadcrumb> -->
         <!-- <app-breadcrumb></app-breadcrumb>  -->
      </div>
      <div class="row ">
        <div class="col-xl-12 ">
          <div class="card" style="background: #ebebeb55;box-shadow: -3px 5px 6px 3px rgba(148,148,148,0.5);
          -webkit-box-shadow: 0px 1px 14px 0px rgb(148 148 148 / 50%);border-radius: 25px;">
              
             
              <div class="container-fluid" >
                
                <div class="row">
                  <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5 " style="margin-top: 30px">
                    
                      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 mb-5" style="margin-top: 150px;margin-left: 80px;">
                        <button class="button" (click)="incotermsSelect()"><i class="fa fa-home"></i> Incoterms</button>
                        </div>
                        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 mb-5" style="margin-top: 20px;margin-left: 80px;">
                          <button class="button" (click)="commoditySelect()"><i class="fa fa-home"></i> Commodity</button>
                          </div>
                          <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 mb-5" style="margin-top: 20px;margin-left: 80px;">
                            <button class="button"><i class="fa fa-home"></i> Cargo Readiness</button>
                            </div>
                            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 mb-5" style="margin-top: 20px;margin-left: 80px;">
                              <button class="button"><i class="fa fa-home"></i> Load Type</button>
                              </div>
                  </div>
                  
                  <!-- <div class="form-group" *ngIf="incotermsChange"> -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" style="padding: 45px 50px 15px 20px;" *ngIf="incotermsChange">
                      <h1 style="text-align:center;margin-top:20px;margin-bottom:20px">Incoterms</h1> 
                      <div class="card" style="border-radius: 25px;width: 100%;height: 100%;" > 
                        <div class="row" style="margin-top:30px;margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group  >
                                    <mat-radio-button    id="EXW" value="EXW"> <p style="margin-top: 15px;">EXW (Ex-Work)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                              
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button  id="FOB" value="FOB"> <p style="margin-top: 15px;">FOB (Free On Board)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button  id="FCA" value="FCA"> <p style="margin-top: 15px;">FCA (Free Carrier)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="CIF"> <p style="margin-top: 15px;">CIF (Cost, Insurance and Freight)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="CFR"> <p style="margin-top: 15px;">CFR (Cost and Freight)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="DAP"> <p style="margin-top: 15px;">DAP (Delivered at Place)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="DAT"> <p style="margin-top: 15px;">DAT (Delivered Duty Terminal)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="DDP"> <p style="margin-top: 15px;">DDP (Delivered Duty Paid)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6" style="margin-bottom: 20px;" >
                                <mat-radio-group >
                                    <mat-radio-button   value="DDU"> <p style="margin-top: 15px; ">DDU (Delivered Duty Unpaid)</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                         </div>
                    </div>
                  <!-- </div> -->

                    <!-- commodity -->
                    <!-- <div class="form-group" > -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" style="padding: 45px 50px 15px 20px;" *ngIf="commodityChange">
                      <h1 style="text-align:center;margin-top:20px;margin-bottom:20px">Commodity</h1> 
                      <div class="card" style="border-radius: 25px;width: 100%;height: 100%;" > 
                        <div class="row" style="margin-top:30px;margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group  >
                                    <mat-radio-button   value="1"> <p style="margin-top: 15px;">FAK</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                             </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="1"> <p style="margin-top: 15px;">Reefer / Temperature</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="1"> <p style="margin-top: 15px;">Hazardous / DG</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            <div class="row" style="margin-left: 55px;">
                              <div class="col-md-6"  >
                                <mat-radio-group >
                                    <mat-radio-button   value="1"> <p style="margin-top: 15px;">Others</p></mat-radio-button>
                                </mat-radio-group>
                              </div>
                            </div>
                            
                           
                         </div>
                    </div>
                  <!-- </div> -->
                    
                  
                  
                  
                </div>
              </div>
            
            
              <div class="row">
             
                <div class="col-md-1" style="padding-left: 2%;padding-bottom: 1%;margin-top: 35px;">
                  <button mat-mini-fab color="primary" >
                    <mat-icon class="col-white">arrow_back_ios</mat-icon>
                  </button>
                </div> 
                <div class="row" > 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button   class="btn-space" mat-raised-button
                    color="primary" style="float: right;" >Next</button>
                    
                     </div>
                </div>
                </div>  
          </div>
          
        </div>
        
      </div>
      
    </div>
  </section>
