<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Accounting Year Close'" [items]="['Finance','Control Screen','Accounting Year Close']" [active_item]="'Add Accounting Year Close'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-12" [formGroup]="docForm">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>From Date</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="fromdate" required>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="docForm.get('fromdate').hasError('required')">
                        Please select From Date
                      </mat-error>
                    </mat-form-field>
               
                  </div>
                  
                  
                </div>
                
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>To Date</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="todate" required>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="docForm.get('todate').hasError('required')">
                        Please select To Date
                      </mat-error>
                    </mat-form-field>
                 
                  </div>
                   
                </div>
                <div class="row"> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Location</mat-label>
                      <mat-select  formControlName="location" required>
                        <mat-option [value]="'Africa'">
                          Africa
                        </mat-option>
                        
                      </mat-select>
                      <mat-error *ngIf="docForm.get('location').hasError('required')">
                        Please select Location
                      </mat-error>
                    </mat-form-field>
                  </div>
                  
                </div>

              
                 
              

              
               
                <br><br>
                 
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                      <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
