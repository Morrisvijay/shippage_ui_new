<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add InterCompany Transfer'" [items]="['Finance','Control Screen','Petty Cash','InterCompany Transfer']" [active_item]="'Add'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-12" [formGroup]="docForm">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-label>Transfer To</mat-label>
                              <mat-select  formControlName="employeeId" required>
                                <mat-option [value]="'E0001'">
                                  ADMINISTRATOR
                                </mat-option>
                                
                              </mat-select>
                              <mat-error *ngIf="docForm.get('employeeId').hasError('required')">
                                Please select Transfer To
                              </mat-error>
                            </mat-form-field>
               
                  </div>
                  
                  
                </div>
                
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Transfer Date</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="transferDate" required>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="docForm.get('transferDate').hasError('required')">
                        Please select Transfer Date
                      </mat-error>
                    </mat-form-field>
                 
                  </div>
                   
                </div>
                <div class="row"> 
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>Amount </mat-label>
                            <input matInput formControlName="amount" required>
                            <mat-error *ngIf="docForm.get('amount').hasError('required')">
                                Amount is required
                            </mat-error>
                          </mat-form-field>
                  </div>
                  
                </div>

              
                 
              

              
               
                <br><br>
                 
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                      <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
