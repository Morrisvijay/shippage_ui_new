<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Account Head'" [items]="['Finance','Configuration','Account Head']" [active_item]="'Add Account Head'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-12" [formGroup]="docForm">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                             <mat-label>Category</mat-label>
                                <mat-select formControlName="grpHeadCode" required>
                                  <mat-option [value]="'A'">
                                    Asset
                                  </mat-option>
                                </mat-select>
                          <mat-error *ngIf="docForm.get('grpHeadCode').hasError('required')">
                              Category is required
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Group Name</mat-label>
                      <input matInput formControlName="subGroupName" required>
                      <mat-error *ngIf="docForm.get('subGroupName').hasError('required')">
                          Group Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Group Desc</mat-label>
                        <input matInput formControlName="subGroupDesc" required>
                        <mat-error *ngIf="docForm.get('subGroupDesc').hasError('required')">
                            Group Desc is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                  
                </div>
                
             
                <br><br>
               
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                         <mat-label>Attributes : </mat-label>  
                    
                   </div>
                  
                  
                </div>

                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <mat-checkbox   formControlName="lAttributes">Company</mat-checkbox>
                      
                     </div>
                    
                    
                  </div>
               
                <br><br>
                 
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                      <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
