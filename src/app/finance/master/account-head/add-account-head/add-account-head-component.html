<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Account Head'" [items]="['Finance','Configuration','Account Head']" [active_item]="'Add Account Head'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-12" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Group Name</mat-label>
                      <input matInput formControlName="grpHeadName"  required>
                      <mat-error *ngIf="docForm.get('grpHeadName').hasError('required')">
                        Group Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Type</mat-label>
                      <input matInput formControlName="type" required>
                      <mat-error *ngIf="docForm.get('type').hasError('required')">
                        Type is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  
                </div>
                
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Account Head Name</mat-label>
                      <input matInput formControlName="accountHeadName"  required>
                      <mat-error *ngIf="docForm.get('accountHeadName').hasError('required')">
                        Account Head Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Account Head Description</mat-label>
                      <input matInput formControlName="description" >
                       
                    </mat-form-field>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <mat-checkbox  ngInit="checked=true" formControlName="isActive">Active</mat-checkbox>
                   </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                         <mat-label>Currency</mat-label>
                            <mat-select formControlName="currencyCode" required>
                              <mat-option [value]="'USD'">
                                USD
                              </mat-option>
                            </mat-select>
                      <mat-error *ngIf="docForm.get('type').hasError('required')">
                        Currency is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <mat-checkbox  ngInit="checked=false" formControlName="isMandatory">Is Mandatory</mat-checkbox>
                   </div>
                  
                  
                </div>
                <br><br>
               
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                         <mat-label>Attributes : </mat-label>  
                    
                   </div>
                  
                  
                </div>

                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <mat-checkbox   formControlName="lAttributes">Company</mat-checkbox>
                      
                     </div>
                    
                    
                  </div>
               
                <br><br>
                 
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                      <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
