<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Commodity'" [items]="['Commodity']" [active_item]="'Add Commodity'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 195px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Commodity</mat-label>
                      <input matInput formControlName="commodity" required>
                      <mat-error *ngIf="docForm.get('commodity').hasError('required')">
                        Commodity is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " >
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>IMDG Class Code</mat-label>
                      <input matInput formControlName="imdgClass">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 195px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Classification</mat-label>
                      <mat-select   name ="classification" formControlName="classification">
                        <mat-option *ngFor="let title of classificationNameList" [value]="title.text">
                          {{title.text}}
                        </mat-option>
                      </mat-select>
                    
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>IMDG Code Page</mat-label>
                      <input matInput formControlName="imdgcodePage" required>
                      <mat-error *ngIf="docForm.get('imdgcodePage').hasError('required')">
                        IMDG Code Page is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-2 col-lg-4 col-md-10 col-sm-10 " style="margin-left: 204px;">
                    <mat-checkbox  formControlName="hazardous" ngInit="checked=true">Hazardous</mat-checkbox>
                    </div>
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 189px"> 
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>HS Code</mat-label>
                      <input matInput formControlName="hsCode" required>
                      <mat-error *ngIf="docForm.get('hsCode').hasError('required')">
                        HS Code is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 195px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>UNNo</mat-label>
                      <input matInput formControlName="unNo" required>
                      <mat-error *ngIf="docForm.get('unNo').hasError('required')">
                        UNNo is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>BL Clause</mat-label>
                      <textarea matInput formControlName="blClause"></textarea>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 " style="margin-left: 195px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Flash Point</mat-label>
                      <input matInput formControlName="flashPoint" required>
                      <mat-error *ngIf="docForm.get('flashPoint').hasError('email') && docForm.get('email').touched">
                        Flash Point is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                    <div class="col-xl-2 col-lg-4 col-md-10 col-sm-10 " style="margin-left: 8px;">
                    <mat-checkbox formControlName="active"  ngInit="checked=true">Active</mat-checkbox>
                    </div>
                </div>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                    color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                    <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button (click) = "reset()" class="btn-space" mat-raised-button
                      color="primary" >Reset</button>
                    <button color="warn" (click) = "onCancel()" type="button" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
