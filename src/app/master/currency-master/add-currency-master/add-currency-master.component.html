<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Currency'" [items]="['Master']" [active_item]="'Add Currency'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Currency Code</mat-label>
                      <input matInput formControlName="currencyCode" required>
                      <mat-error *ngIf="docForm.get('currencyCode').hasError('required')">
                        Currency code is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Currency Name</mat-label>
                      <input matInput formControlName="currencyName" required>
                      <mat-error *ngIf="docForm.get('currencyName').hasError('required')">
                        Currency Name Code is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="padding: 17px 2px 5px 20px;">
                      <mat-label>Exchange Rate To Base Currency</mat-label>
                  </div>
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>From</mat-label>
                      <input matInput formControlName="fromcurrency" required>
                      <mat-error *ngIf="docForm.get('fromcurrency').hasError('required')">
                        From is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>To</mat-label>
                      <input matInput formControlName="toCurrency" required>
                      <mat-error *ngIf="docForm.get('toCurrency').hasError('required')">
                        To is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Default Value</mat-label>
                      <input matInput formControlName="defaultValue" required>
                      <mat-error *ngIf="docForm.get('defaultValue').hasError('required')">
                        Default Value is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Fraction Part</mat-label>
                      <input matInput formControlName="fractionPart" required>
                      <mat-error *ngIf="docForm.get('fractionPart').hasError('required')">
                        Fraction Part is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div> 
                <div class="row">
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" style="margin-left: 0px;">
                    <mat-label><b></b></mat-label>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                  <mat-checkbox formControlName="isActive" ngInit="checked=true">Active</mat-checkbox>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                  <mat-checkbox formControlName="bookCurrency" ngInit="checked=true">Book Currency</mat-checkbox>
                </div>
              </div>
                <br>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                   
                      <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
