<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
       <app-breadcrumb [title]="'Designation'" [items]="['Master']" [active_item]="'Designation List'">
        </app-breadcrumb>  
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown">
                          <h2>Designation</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" #filter class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        <li>
                          <div class="m-l-10" matTooltip="ADD">
                            <!-- <button mat-mini-fab color="primary" (click)="addNew()"> -->
                            <button mat-mini-fab color="primary"  [routerLink]="'/master/designation-Master/add-designation/0'" >
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="export-button m-l-10" matTooltip="XLSX">
                            <img src="assets/images/icons/xlsx.png" alt=""
                              (click)="exporter.exportTable('xlsx', {fileName:'assets-list', sheet: 'sheet1'})" />
                          </div>
                        </li>
                        
                      </ul>
                    </div>
                  </div>
                </div> 
                <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                #exporter="matTableExporter">
     
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
              
                  <ng-container matColumnDef="desgnCode">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Designation Code</mat-header-cell>
                    <mat-cell *matCellDef="let row" >{{row.desgnCode}}</mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="designationName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Designation Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.designationName}}</mat-cell>
                  </ng-container>
              
                 
              
                  <!-- actions -->
                  <ng-container matColumnDef="actions">
                    <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="editCall(row)"
                        class="tbl-action-btn">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                      </button>
                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                        (click)="deleteItem(row)" class="tbl-action-btn">
                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                      </button>
                    </mat-cell>
                  </ng-container>
                
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
               <!-- context menu end -->
                <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
              [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
              No results
            </div>
            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
