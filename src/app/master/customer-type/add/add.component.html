<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Customer'" [items]="['Customer Type']" [active_item]="'Add Customer'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card ">
            <div class="body">
              <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12" style="margin-left: 170px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Customer Category Code</mat-label>
                      <input matInput formControlName="customerCategoryCode" required>
                      <mat-error *ngIf="docForm.get('customerCategoryCode').hasError('required')">
                        Customer Category Code is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Customer Type Desc</mat-label>
                      <input matInput formControlName="customerTypeDesc" required="">
                      <mat-error *ngIf="docForm.get('customerTypeDesc').hasError('required')">
                        Customer Type Desc is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12" style="margin-left: 170px;">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Customer Type No</mat-label>
                      <input matInput formControlName="customerTypeNo" type="password" required>
                      <mat-error *ngIf="docForm.get('customerTypeNo').hasError('required')">
                        Customer Type No is required
                      </mat-error>
                    </mat-form-field>
                  </div>                  
                </div>                
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button (click) = "onSubmit()" class="btn-space" mat-raised-button
                      style="margin-left: 38%; color: aliceblue; background-color: green;">Save</button>
                    <button (click) = "reset()" class="btn-space" mat-raised-button
                      color="primary" >Reset</button>
                    <button (click)="onCancel()" color="warn" type="button" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
